<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Geeks</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div id="heading" class="flex p-4 bg-red-700">
        <div class="brand text-white font-bold text-xl">Album Geeks</div>
        <div id="nav-container" class="origin-top-right absolute right-80 text-white">
            <a href="#" id="albums-nav" class="font-medium hover:text-red-100">Albums</a> |
            <a href="#" id="categories-nav" class="font-medium hover:text-red-100">Categories</a>
        </div>
    </div>    
    
    <div id="form-container" class="bg-gray-200 p-1 mt-2 border-2 rounded-sm ">
        <h3 class="font-bold">Add Album</h3>
        <form id="new-album" enctype="multipart/form-data" class="album-form ">
            <label>Title:</label>
            <input type="text" id="name" class="border-2 rounded-sm border-gray-500" required>
            <label>Artist:</label>
            <input type="text" id="artist" class="border-2 rounded-sm border-gray-500" required>
            <label>Front Cover URL:</label>
            <input type="text" id="front_url" class="border-2 rounded-sm border-gray-500"><br><br>
            <label>Back Cover URL:</label>
            <input type="text" id="back_url" class="border-2 rounded-sm border-gray-500">
            <label>Genre:</label>
            <input type='text' id='genre' class="border-2 rounded-sm border-gray-500"><br><br>
            <label>Description:</label>
            <input type="text" id="description" size="50" class="border-2 rounded-sm border-gray-500"><br><br>
            <label>Category:</label>
            <select name="category" id="category_id" class="border-2 rounded-sm border-gray-500">
                <option value="1">Vinyl</option>
                <option value="2">CD</option>
                <option value="3">Cassette</option>
            </select>
            <label>Condition:</label>
            <select name="condition" id="condition" class="border-2 rounded-sm border-gray-500">
                <option value="sealed">Sealed</option>
                <option value="mint">Mint (M)</option>
                <option value="near-mint">Near Mint (NM)</option>
                <option value="excellent">Excellent (E)</option>
                <option value="very-good-plus">Very Good + (VG+)</option>
                <option value="very-good">Very Good (VG)</option>
                <option value="good">Good (G)</option>
                <option value="fair">Fair (F)</option>
                <option value="poor">Poor (P)</option>          
            </select>
            <label>Price:</label>
            <input type='number' step="0.01" id='price' class="border-2 rounded-sm border-gray-500" required><br><br>
            <input type="submit" id="submit" value="Submit" class="bg-red-500 hover:bg-red-700 text-white py-1 px-2 border border-red-700 rounded">
        </form>
    </div><br>

    <div id="album-details" class="mt-4 border-2 rounded-sm border-gray-100 bg-gray-100"></div>

    <div id="main-list-title" class="mt-4"></div>

    <div id="expensive-albums">
        <input type="button" value="Expensive Albums" class="mt-4 bg-red-500 hover:bg-red-700 text-white py-1 px-2 border border-red-700 rounded">
    </div>
    
    <div id="main-list" class="flex flex-wrap space-x-4 mt-4 pb-20"></div>
    
    <footer class="text-center p-6 bg-gray-200 ">
        Â© <script>document.write(new Date().getFullYear())</script> | Norberto Santiago 
    </footer>
    
    <script src="src/index.js"></script>
    <script src="src/album.js"></script>
    <script src="src/category.js"></script>
</body>
</html>
