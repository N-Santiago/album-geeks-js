<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Geeks</title>
</head>
<body>
    <div id="heading">
        <h1>Album Geeks</h1>
    </div>
    
    <div id="form">
        <h3>Add Album</h3>
        <form>
            <label>Title:</label>
            <input type="text" id="name">
            <label>Artist:</label>
            <input type="text" id="artist">
            <label>Genre:</label>
            <input type='text' id='genre'><br><br>
            <label>Format:</label>
            <select name="format" id="format">
                <option value="vynil">Vynil</option>
                <option value="cd">CD</option>
                <option value="cassette">Cassette</option>    
            </select>
            <label>Condition:</label>
            <select name="condition" id="condition">
                <option value="sealed">Sealed</option>
                <option value="mint">Mint (M)</option>
                <option value="near-mint">Near Mint (NM)</option>
                <option value="excellent">Excellent (E)</option>
                <option value="very-good-plus">Very Good + (VG+)</option>
                <option value="very-good">Very Good (VG)</option>
                <option value="good">Good (G)</option>
                <option value="fair">Fair (F)</option>
                <option value="poor">Poor (P)</option>          
            </select><br><br>
            <label>Description:</label>
            <input type="text" id="description" size="50">
            <label>Price:</label>
            <input type='number' id='price'><br><br>
        </form>
    </div>
    
    <div id="album-list">    
    </div>
    
    <script src="src/index.js"></script>
</body>
</html>
