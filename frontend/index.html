<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Geeks</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div id="heading" class="font-bold text-xl text-white p-4 bg-red-600">
        <h1>Album Geeks</h1>
    </div>

    <div id="nav-container">
        <a href="#" id="albums-nav" class="font-medium hover:text-gray-400">
            Albums
        </a> |
        <a href="#" id="categories-nav" class="font-medium hover:text-gray-400">
            Categories
        </a>
    </div>
    
    <div id="form-container" class="bg-gray-200 p-1 mt-2 border-2 rounded-sm ">
        <h3 class="font-bold">Add Album</h3>
        <form id="new-album" enctype="multipart/form-data" class="album-form ">
            <label>Title:</label>
            <input type="text" id="name" class="border-2 rounded-sm border-gray-500">
            <label>Artist:</label>
            <input type="text" id="artist" class="border-2 rounded-sm border-gray-500">
            <label>Genre:</label>
            <input type='text' id='genre' class="border-2 rounded-sm border-gray-500"><br><br>
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*" class="border-2 rounded-sm border-gray-500" ><br><br>
            <label>Description:</label>
            <input type="text" id="description" size="50" class="border-2 rounded-sm border-gray-500"><br><br>
            <label>Category:</label>
            <select name="category" id="category_id" class="border-2 rounded-sm border-gray-500">
                <option value="1">Vinyl</option>
                <option value="2">CD</option>
                <option value="3">Cassette</option>
            </select>
            <label>Condition:</label>
            <select name="condition" id="condition" class="border-2 rounded-sm border-gray-500">
                <option value="sealed">Sealed</option>
                <option value="mint">Mint (M)</option>
                <option value="near-mint">Near Mint (NM)</option>
                <option value="excellent">Excellent (E)</option>
                <option value="very-good-plus">Very Good + (VG+)</option>
                <option value="very-good">Very Good (VG)</option>
                <option value="good">Good (G)</option>
                <option value="fair">Fair (F)</option>
                <option value="poor">Poor (P)</option>          
            </select>
            <label>Price:</label>
            <input type='number' id='price' class="border-2 rounded-sm border-gray-500"><br><br>
            <input type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded">
        </form>
        </form>
    </div><br>

    <div id="expensive-albums">
        <input type="button" value="Expensive Albums" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded">
    </div>

    <div id="main-list-title" class="mt-4"></div>

    <div id="album-details" class="mt-4 border-2 rounded-sm border-gray-100 bg-gray-100"></div>
    
    <div id="main-list" class="mt-4"></div>
    
    <script src="src/index.js"></script>
    <script src="src/album.js"></script>
    <script src="src/category.js"></script>
</body>
</html>
